    <script>
        $(document).ready(function(){
              window.webkit.messageHandlers.headerHtml.postMessage("quotations");
              window.webkit.messageHandlers.quotationsDetailItem.postMessage("");
            
            $(document).on("click", ".back", function(event) {
                window.webkit.messageHandlers.itemClose.postMessage("");
            });  
          
        });
            
        function headerHtml(menu,id){
            header_html("Quotations Detail Item",id,"N");
            $(".quotations").parents().parents().children(".li button").css({"color": ""});
            $(".quotations").css({"color": "#d94a67"});
        }

        
        function html(data) {
            var list = JSON.parse(data.replaceAll('":null', '":""'));
            
            if(list.NETWORK == "N"){
                var nwContext = "";
                nwContext += "<div class='almWrap'>";
                nwContext += "    <p>";
                nwContext += "        <img src='ico_alarm.png' alt='Network connection failed'>";
                nwContext += "        Network connection failed.<br>";
                nwContext += "        (It can be different from the actual data.)";
                nwContext += "    </p>";
                nwContext += "</div>";
                
                $(".conWrap").prepend(nwContext);
            }
            
            var context = "";
            $.each(list.Item, function(index, item) {
                context += "<li>";
                context += "    <dl class='lstCon lft'>";
                context += "        <dt>" + item.ItemCode + "</dt>";
                context += "        <dd>Quantity: " + item.Quantity + "</dd>";
                context += "    </dl>";
                context += "    <dl class='lstCon rgt'>";
                context += "        <dt>" + (String(item.Price) != "" ? (Math.floor(item.Price*100)/100).toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",") : "") + " " + item.Currency + "</dt>";
                context += "        <dd>" + (String(item.Price) != "" && String(item.Quantity) != "" ? (Math.floor((item.Price * item.Quantity)*100)/100).toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",") : "")  + " " + item.Currency + "</dd>";
                context += "    </dl>";
                context += "</li>";
            });

            $("#itemUl").html(context);
        }
    
        function done() {
            window.webkit.messageHandlers.close.postMessage("");
        }
    </script>
