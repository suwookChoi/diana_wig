<html lang="ko">
<head>
    <!--디자인팀 meta~link 정리함-->
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,width=device-width">
    <link rel="stylesheet" type="text/css" href="common.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="webfont.css"/>
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="style.js"></script>
    <script type="text/javascript" src="salesItem.js"></script>

    <script>
    $(document).ready(function(){
            $("#header").load("header.html",function(){
                $("#title").html("Quotation");
            });
    });
    function callAndroid(){
	    if(window.android){
            window.android.callAndroid($("#kkk").val());
        } else {
			document.form.submit();
		}
    }
    function callAndroid3(){
	    if(window.android){
            window.android.callAndroid3($("#kkk").val());

<!--            var url = "QuotationsDetail.html";-->
<!--            var data = "tlqkdfkseho";-->
<!--            window.android.callAndroidTest(url, data);-->
        } else {
			document.form.submit();
		}
    }
    function callbackAndroid(json){
        if(json.CODE == 1){
            $("#dataTb1 tbody").empty();
            var data = json.DATA;

            str = "";
            for(var i=0; i<data.length; i++){
                var map = data[i];
                str += "<tr>";
                str += "<td>"+map.docentry	+ "<br/>" + map.segment	+ "</td>";
                str += "<td>"+map.docnum	+ "<br/>" + map.pindicator	+ "</td>";
                str += "<td>"+map.instance	+ "<br/>" + map.docsubtype	+ "</td>";
                str += "</tr>";
            }
            $("#dataTb1 tbody").append(str);

        }else{
            $("#asad").val(json);
        }
    }

    function callAndroid1(){
        $("#kkk").val('111');
    }
    </script>
</head>

<body>
    <header>
        <div id="header" class="hdWrap">
            <form id="topMenuForm" method="post" action="" class="hidden">
                <input type="hidden" name="currentMenuId" id="currentMenuId" value="">
                <input type="hidden" id="menuMoveType" value="">
                <input type="hidden" name="width" id="leftPopupWidth" value="">
                <input type="hidden" name="height" id="leftPopupHeight" value="">
                <input type="hidden" name="popupUrl" id="leftPopupUrl" value="">
            </form>

            <div class="headerData">
                <ul>
                    <li id="logo" class="logo">
                        <a href="Quotations.html">
                        <img src="../image/sub_logo_diana2.png" style="width: 35px;"></a>
                    </li>
                    <li id="title" class="title" style=""></li>
                    <li id="menuBar" class="menuBar">
                        <button class="icon" onclick="javascript:openNav();"><i></i>메뉴</button>
                    </li>
                    <div id="myNav" class="overlay">
                        <div class="overlay-header">
                            <div class="title">
                                <h1>Quotations</h1>
                                <button class="btnOut">LogOut</button>
                            </div>
                            <div class="navCls">
                                <button onclick="closeNav()"><i></i></button>
                            </div>
                        </div>
                        <div class="overlay-content myA">
                            <ul class="cont">
                                <li><a href="" class="myA">Quotation 조회</a></li>
                                <li><a href="" class="myA">Create Quaotation</a></li>
                                <li><a href="" class="myA">Report</a></li>
                            </ul>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </header>
    <section>

        <input type="text" id="kkk">
        <input type="button" value="테스트" onclick="callAndroid()">
        <input type="button" value="테스트1" onclick="callAndroid1()">
        <input type="button" value="테스트2" onclick="callAndroid3()">
        <table id="dataTb1">
            <thead>
            <tr>
                <th>docentry<br/>segment</th>
                <th>docnum<br/>pindicator</th>
                <th>instance<br/>docsubtype</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <input type="text" id="asad">
    </section>
</body>

</html>
