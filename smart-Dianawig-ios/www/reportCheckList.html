    <script>
        var cardData = new Object();
        
        $(document).ready(function(){
            $(".selectDate").change(function() {
                getCheckList();
            });
            
            $(document).on("click", ".dateRgBox", function(event) {
                $(".dateRgBox").removeClass("on");
                $(this).addClass("on");
            });
          window.webkit.messageHandlers.headerHtml.postMessage("reportCheckList");
        });
            
        function headerHtml(menu,id,network_stat){
            header_html("Check List",id,"Y");
            $(".reportCheckList").parents().parents().children(".li button").css({"color": ""});
            $(".reportCheckList").css({"color": "#d94a67"});
        }

        function getCheckList() {
            var data = new Object();
            data.cardCode = $("#cardCode").val();
            data.startDate = $("#startDate").val();
            data.endDate = $("#endDate").val();
            
            window.webkit.messageHandlers.CheckList.postMessage(data);
        }
    
        function searchCustomerList() {
            cardData.startDate = $("#startDate").val();
            cardData.endDate = $("#endDate").val();
            window.webkit.messageHandlers.moveCustomer.postMessage(JSON.stringify(cardData));
        }
    
        function customerHtml(data) {
            cardData = JSON.parse(data);
            
            $("#cardCode").val(cardData.cardCode);
            $("#cardName").val(cardData.cardName);
            $("#balance").val(cardData.cardBalance);
            
            if(cardData.startDate != null && cardData.endDate != null){
                $("#startDate").val(cardData.startDate);
                $("#endDate").val(cardData.endDate);
            }
            
            getCheckList();
        }
    
        function html(data, networkYN) {
            $(".almWrap").remove();
            if(networkYN == "N"){
                var nwContext = "";
                nwContext += "<div class='almWrap'>";
                nwContext += "    <p>";
                nwContext += "        <img src='ico_alarm.png' alt='Network connection failed'>";
                nwContext += "        Network connection failed.<br>";
                nwContext += "        (It can be different from the actual data.)";
                nwContext += "    </p>";
                nwContext += "</div>";
                
                $(".conWrap").prepend(nwContext);
            }
            
            var list = JSON.parse(data.replaceAll('":null', '":""'));
            
            var context = "";
            $.each(list, function(index, item) {
                context += "<dl class='sdList'>";
                context += "    <dt class='sdBtn'>";
                context += "        <dl class='lstCon lft'>";
                context += "            <dt>" + item.OrderNo + "</dt>";
                context += "            <dd>" + item.OrderDate + "</dd>";
                context += "        </dl>";
                context += "        <dl class='lstCon rgt'>";
                context += "            <dt>" + item.OrderAmtTot.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + "</dt>";
                context += "            <dd>" + item.OrderQtyTot.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + "</dd>";
                context += "        </dl>";
                context += "    </dt>";
                context += "    <dd class='sdCont'>";
                context += "        <div class='tabMenu'>";
                context += "            <div class='tabBtn'>";
                context += "                <button class='btn active'>Order</button>";
                context += "                <button class='btn'>Shipping</button>";
                context += "                <button class='btn'>Billing</button>";
                context += "            </div>";
                context += "            <div class='tabCont'>";
                context += "                <div class='cont active'>";
                context += "                    <div class='tbWrap'>";
                context += "                        <table>";
                context += "                            <tr>";
                context += "                                <th>Total Amt</th>";
                context += "                                <th>Hair</th>";
                context += "                                <th>G/M</th>";
                context += "                            </tr>";
                context += "                            <tr>";
                context += "                                <td>" + item.OrderAmtTot.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + "</td>";
                context += "                                <td>" + item.OrderAmtHair.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + "</td>";
                context += "                                <td>" + item.OrderAmtGM.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + "</td>";
                context += "                            </tr>";
                context += "                            <tr>";
                context += "                                <th>Total Qty</th>";
                context += "                                <th>Hair</th>";
                context += "                                <th>G/M</th>";
                context += "                            </tr>";
                context += "                            <tr>";
                context += "                                <td>" + item.OrderQtyTot.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + "</td>";
                context += "                                <td>" + item.OrderQtyHair.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + "</td>";
                context += "                                <td>" + item.OrderQtyGM.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + "</td>";
                context += "                            </tr>";
                context += "                        </table>";
                context += "                    </div>";
                context += "                </div>";
                context += "                <div class='cont'>";
                context += "                    <div class='tbWrap'>";
                context += "                        <table>";
                context += "                            <tr>";
                context += "                                <th>Print Send</th>";
                context += "                                <th colspan='2'>WH Pickup</th>";
                context += "                                <th>Dispatch</th>";
                context += "                            </tr>";
                context += "                            <tr>";
                context += "                                <td>" + item.PrintSend + "</td>";
                context += "                                <td colspan='2'>" + item.WHPickup + "</td>";
                context += "                                <td>" + item.Dispatch + "</td>";
                context += "                            </tr>";
                context += "                            <tr>";
                context += "                                <th colspan='2'>Pickup Start</th>";
                context += "                                <th colspan='2'>Pickup End</th>";
                context += "                            </tr>";
                context += "                            <tr>";
                context += "                                <td colspan='2'>" + item.PickupStart + "</td>";
                context += "                                <td colspan='2'>" + item.PickupEnd + "</td>"
                context += "                            </tr>";
                context += "                        </table>";
                context += "                    </div>";
                context += "                </div>";
                context += "                <div class='cont'>";
                context += "                    <div class='tbWrap'>";
                context += "                        <table>";
                context += "                            <tr>";
                context += "                                <th>No</th>";

                context += "                            <tr>";

            $('.sdBtn').click(function(){

                var $sdList = $this.parents('.sdList');

                    $sdList.siblings('.sdList').removeClass('sdOn').find('.sdCont').slideUp(300);
                    $('.sdAll').removeClass('on');
                }else{ //close
                    $sdList.removeClass('sdOn').find('.sdCont').slideUp(300);
                    $('.sdAll').removeClass('on');
                }
            });
            
            //* tabMenu *//

                var idx = $this.index();

                } else {
                    $this.addClass('active').siblings('.btn').removeClass('active');
                    $this.parents('.tabMenu').children('.tabCont').children('.cont').eq(idx).fadeIn(100).addClass('active').siblings('.cont').fadeOut(100).removeClass('active');
                }$('.tabMenu .tabBtn').width(tabBtnW * btnLgh);
            });

            //* tabMenu width *//
            $('.tabMenu').each(function(){

                } else {
